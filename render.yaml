services:
  # Main application service
  - type: web
    name: ecomora-server
    env: java
    buildCommand: ./gradlew server:shadowJar
    startCommand: java -jar server/build/libs/server-all.jar
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: ecomora-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: ecomora-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ecomora-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: STATIC_FILE_ROOT
        value: /opt/render/project/src/uploads
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads

  # Redis service for caching
  - type: redis
    name: ecomora-redis
    plan: starter
    region: oregon

databases:
  # PostgreSQL database
  - name: ecomora-db
    databaseName: ecomora_db
    user: ecomora_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15